<a href="#!/home"><i class="back fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i></a>
<section class="title-sch">
  <h1>Eventos {{year.id}}</h1>
</section>
<h2>{{year.events.name}}</h2>
<section class="content-sch">
  <div ng-repeat="data in year.events" class="data-sch">
    <h4>{{data.name}}: <span>{{data.value |currency:"R$"}}</span></h4>
  </div>
</section>
<footer>
  <span>Fonte: Relatório de gestão {{year.id}}</span>
</footer>
