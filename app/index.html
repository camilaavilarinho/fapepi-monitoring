<!DOCTYPE html>
<html lang="en" ng-app="observatoryApp">
<head>
  <meta charset="UTF-8">
  <title>Observatório FAPEPI</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="scss/app.min.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="http://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-controller="AppController">
  <header class="cover">
    <h2>Observatório FAPEPI</h2>
    <select class="year"
      ng-options="year.id for year in years track by year.id"
      ng-model="data">
      <!--<option value="{{year.id}}" ng-repeat="year in years">{{year.id}}</option>-->
      <!--<option value="year">2015</option>-->
    </select>
  </header>
  <section class="title">
    <h3>FAPEPI {{data.id}}</h3><!-- Muda de acordo com o ano selecionado no header-->
  </section>
  <section class="container">
    <div class="row">
      <div class="col-md-4" id="scholarship">
        <div class="pre-page">
          <h4>Bolsistas</h4>
          <div class="number">
            <h5>Quantidade:{{calculateTotal(data.scholarship)}}</h5>
          </div>
          <div class="value">
            <h5>Valor: <span>{{calculateValue(data.scholarship)|currency:"R$"}}</span></h5>
          </div>
          <a class="btn btn-primary" href="#">Mais</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pre-page">
          <h4>Titulo</h4>
          <div class="number">
            <h5>Quantidade</h5>
          </div>
          <div class="value">
            <h5>Valor</h5>
          </div>
          <a class="btn btn-primary" href="#">Mais</a>
        </div>
        <!--<div id="container" style="width:100%; height:600px;"></div>-->
      </div>
      <div class="col-md-4">
        <div class="pre-page">
          <h4>Titulo</h4>
          <div class="number">
            <h5>Quantidade</h5>
          </div>
          <div class="value">
            <h5>Valor</h5>
          </div>
          <a class="btn btn-primary" href="#">Mais</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
